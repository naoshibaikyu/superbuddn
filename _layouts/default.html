<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
	
<meta http-equiv='cache-control' content='no-cache'> 
<meta http-equiv='expires' content='0'> 
<meta http-equiv='pragma' content='no-cache'>

{% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="{{ '/assets/js/respond.js' | relative_url }}"></script>
	<link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--[if lt IE 8]>
    <link rel="stylesheet" href="{{ '/assets/css/ie.css' | relative_url }}">
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  </head>
  <body>
   <div id="main">
        <div id="topbanner"><h1>The Seven Mercenaries</h1></div>
        <div id="topbar">
            <div id="dropbutton"><div id="mobilemenu" onclick="menuPull();">â˜°</div>
                <div id="navmenu">
                        <a class="menuitem" href="/">Home</a>
                    <div class="drop">
                        <a class="menuitem" href="/archive/">Episodes</a>
                        <div class="submenu">
                            <a href="/comics/">Latest</a>
                            <a href="/comics/first/">First</a>
                            <a href="/archive/">Archive</a>
                            <a href="/archiveclassic/">Classic</a>
                        </div>
                    </div>
                    <a class="menuitem">Cast</a>
                    <a class="menuitem">Stuff</a>
                    <a class="menuitem">About</a>
                </div>
            </div>
        </div>
	
    <div class="wrapper">
      <section>
        {{ content }}
      </section>
    </div>

    {% if site.google_analytics %}
      <script type="text/javascript">
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
	<div id="footer">
            <p>Mega Man and all related characters belong to Capcom.</p>
            </div>
  
      <script>
        function menuPull()
        {
            if (window.innerWidth < 768)
            {
                document.getElementById("navmenu").style.display = "block";
            }
        }
    
        window.onclick = function(event)
        {
            if ((window.innerWidth < 768) && (!event.target.matches("#mobilemenu")))
            {
                document.getElementById("navmenu").style.display = "none";
            }
        }
    
        window.onresize = function(event)
        {
            document.getElementById("navmenu").removeAttribute("style");
        }
    </script>
   </body>
</html>
